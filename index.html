<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="logo">
      <h1>Rocket <span>Grades</span></h1>
    </div>

    <section class="content">
      <div class="student">
        <div class="item name">
          <h3>Student:</h3>
          <span id="student-name">?</span>
        </div>
        <div class="item grade">
          <h3>Grade:</h3>
          <span id="student-grade">6.9</span>
        </div>
      </div>
      <div class="result">
        <h2 id="result">Aproved</h2>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
